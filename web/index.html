<html>
	<head>
		<title>A debt paid is a friend kept</title>

		<link rel="stylesheet" href="themes/css/jqtouch.css" type="text/css" />
		<link rel="stylesheet" href="phone.css" type="text/css" />

		<script type="text/javascript" src="js-static/jquery-min.js"></script>
		<script type="text/javascript" src="js-static/src/jqtouch.min.js"></script>
		<script type="text/javascript" src="js-static/src/jqtouch-jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<div id="content">
		</div>

		<div class="hidden">

			<!-- /**/ -->
			<div class="projects">
				<div class="toolbar">
					<h1>
						Projects
					</h1>
				</div>
				<div>
					<ul class="rounded">
					</ul>
				</div>
			</div>

			<!-- /**/ -->
			<div class="proj">
				<div>
					<ul class="rounded">
					</ul>
				</div>
			</div>

			<!-- /**/ -->
			<div class="buddy">
				<h2>
					<div class="title">
					</div>
				</h2>
				<form>
					<div class="list">
						<ul class="rounded">
						</ul>
					</div>
				</form>
			</div>

			<!-- /**/ -->
			<div class="buddies">
				<form>
					<div class="list">
						<ul class="rounded">
						</ul>
					</div>
					<ul class="rounded">
						<li>
						<input placeholder="New buddy" class="text" type="text" name="name" />
						</li>

						<li class="addli">
						<a href="null">Add</a>
						</li>
					</ul>
				</form>
			</div>

			<!-- /**/ -->
			<div class="cost">
					<div class="title">
					</div>
				<div>
					<ul class="rounded">
					</ul>
				</div>
			</div>

			<!-- /**/ -->
			<div class="new">
				<div class="toolbar">
					<h1>
						Add Project:
					</h1>
					<a href="back" class="back button">Back</a>
				</div>
				<form>
					<ul class="rounded">
						<li>
						<input placeholder="Project Name" class="text" type="text" name="name" />
						</li>

						<li class="addli">
						<a href="null">Add</a>
						</li>
					</ul>
				</form>
			</div>

			<!-- /**/ -->
			<div class="newcost">
				<h2>
					<div class="title">
						<center>
							Add Cost: Total <span class="costtotal">$0</span>
						</center>
					</div>
				</h2>

				<form>
					<ul class="rounded">
						<li>
						<input placeholder="Cost Name" class="text" type="text" name="name" />
						</li>
					</ul>

					<div class="buddieslist">
						<ul class="rounded">
						</ul>
					</div>
				</form>
			</div>

			<!-- /**/ -->
			<div class="total">
				<h2>
					<div class="title">
					</div>
				</h2>
				<div>
					<ul class="rounded">
					</ul>
				</div>
			</div>

			<!-- /**/ -->
			<div class="menu">
				<ul class="menu">
					<li class="menu">
					<div class="left">
						<ul class="rounded">
						</ul>
					</div>
					<div class="right">
						<ul class="rounded">
						</ul>
					</div>
					</li>
				</ul>
			</div>

			<!-- /**/ -->
			<div class="rm">
				<div class="toolbar">
					<h1>
					</h1>
				</div>
				<ul class="rounded">
				</ul>
			</div>

			<!-- /**/ -->
			<div class="settings">
				<div class="toolbar">
					<h1>
						Settings
					</h1>
				</div>
				<form>
					<ul>
						<li>
						<ul class="rounded menuPos">
						</ul>
						</li>
						<li>
						<ul class="rounded help">
						</ul>
						</li>
						<li>
						<ul class="rounded">
							<li>Feedback:</li>
							<li>
							<a href="mailto:author@company.com?subject=[Bugs][AppName] ">Report Bugs</a>
							</li>
							<li>
							<a href="mailto:author@company.com?subject=[Features][AppName] ">Feature Request</a>
							</li>
							<li>
							<a href="mailto:author@company.com?subject=[Author] ">Contact Author</a>
							</li>
						</ul>
						</li>
					</ul>
				</form>
			</div>

			<!-- /**/ -->
			<div class="404">
				<h2>
					<div class="title">
						Page not found
					</div>
				</h2>
			</div>
		</div>
	</body>
</html>
