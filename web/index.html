<html>
  <head>
    <title>A debt paid is a friend kept</title>

    <link rel="stylesheet" href="themes/css/jqtouch.css" type="text/css" />
    <link rel="stylesheet" href="phone.css" type="text/css" />

    <script type="text/javascript" src="js-static/jquery-min.js"></script>
    <script type="text/javascript" src="js-static/src/jqtouch.min.js"></script>
    <script type="text/javascript" src="js-static/src/jqtouch-jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </head>
  <body>
	  <div id="content">
	  </div>

	  <div class="hidden">

		  <!-- /**/ -->
		  <div class="projects">
			  <div class="toolbar">
				  <h1>
					  Projects
				  </h1>
			  </div>
			  <div>
				  <ul class="rounded">
				  </ul>
			  </div>
		  </div>

		  <!-- /**/ -->
		  <div class="proj">
			  <div>
				  <ul class="rounded">
				  </ul>
			  </div>
		  </div>

		  <!-- /**/ -->
		  <div class="buddies">
			  <form>
				  <div class="list">
					  <ul class="rounded">
					  </ul>
					  <input class="text" type="text" name="name" />
					  <input type="submit" value="Add" />
				  </div>
			  </form>
		  </div>

		  <!-- /**/ -->
		  <div class="cost">
				  <div>
					  <ul class="rounded">
					  </ul>
				  </div>
		  </div>

		  <!-- /**/ -->
		  <div class="new">
			  <div class="toolbar">
				  <h1>
					  Add Project:
				  </h1>
				  <a href="back" class="back button">Back</a>
			  </div>
			  <form>
				  <input class="text" type="text" name="name" />
				  <input type="submit" value="Add" />
			  </form>
		  </div>

		  <!-- /**/ -->
		  <div class="newcost">
			  <h2>
				  <div class="title">
					  <center>
					  Add Cost: Total $<span class="costtotal">0</span>
					  </center>
				  </div>
			  </h2>

			  <form>
				  <div class="hrow">
					  <div class="cleft">
						  Name:
					  </div>
					  <div class="cright">
						  <input class="text" type="text" name="name" />
					  </div>
				  </div>

				  <div class="buddies">
				  </div>

				  <input type="submit" value="Add" />
			  </form>
		  </div>

		  <!-- /**/ -->
		  <div class="total">
			  <h2>
				  <div class="title">
				  </div>
			  </h2>
			  <div>
				  <ul class="rounded">
				  </ul>
			  </div>
		  </div>

		  <!-- /**/ -->
		  <div class="menu">
			  <div class="left">
				  <ul class="rounded">
				  </ul>
			  </div>
			  <div class="right">
				  <ul class="rounded">
				  </ul>
			  </div>
		  </div>

		  <!-- /**/ -->
		  <div class="404">
			  <h2>
				  <div class="title">
					  Page not found
				  </div>
			  </h2>
		  </div>
	  </div>
  </body>
</html>
